<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>No Framework Website</title>
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="main">
      <form class="form">
        <div class="form__header">
          <h2 class="h2">Share <b>Board name</b> with others</h2>
        </div>
        <div class="form__body">
          <div id="input-emails-test"></div>
        </div>
        <div class="form__footer">
          <button id="add-emails-btn" type="button" class="button">Add email</button>
          <button id="get-emails-btn" type="button" class="button">Get emails count</button>
        </div>
      </form>

      <p>
        Enter comma separted emails and then hit the replace button to replace all emails with the ones fom the input.
      </p>
      <input id="replace" />

      <button id="replace-emails-btn" type="button" class="button">Replace emails</button>
    </main>
    <script src="./assets/scripts/bundle.js"></script>
  </body>
</html>
